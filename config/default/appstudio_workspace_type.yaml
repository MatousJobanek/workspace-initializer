apiVersion: tenancy.kcp.dev/v1alpha1
kind: ClusterWorkspaceType
metadata:
  name: appstudio
spec:
  additionalWorkspaceLabels:
    workloads.kcp.dev/schedulable: "true"
  allowedChildren:
    types:
    - name: Environment
      path: root:plane:usersignup
  allowedParents:
    any: true
  defaultChildWorkspaceType:
    name: Environment
    path: root:plane:usersignup
  initializer: true
